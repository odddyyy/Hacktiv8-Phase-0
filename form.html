<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign-up Form</title>
</head>
<body>
    <h1>Buat Account Baru!</h1>
    <h2>Sign Up Form</h2>
    <label for="fName">First Name:</label>
    <br>
    <input type="text" id="fName" name="fName">
    <p></p>
    <label for="lName">Last Name:</label>
    <br>
    <input type="text" id="lName" name="lName">
    <p></p>
    <label>Gender:</label>
    <br>
    <!--RADIO BUTTON-->
    <input type="radio" id="gender" name="gender">
    <label for="gender">Male</label>
    <br>
    <input type="radio" id="gender" name="gender">
    <label for="gender">Female</label>
    <br>
    <input type="radio" id="gender" name="gender">
    <label for="gender">Other</label>
    <p></p>
    <!--END RADIO BUTTON-->

    <!--DROP DOWN BOX-->
    <label>Nationality:</label>
    <br>
    <select>
        <option value="indonesia">Indonesian</option>
        <option value="malaysia">Malaysian</option>
        <option value="singapore">Singaporean</option>
        <option value="australia">Australian</option>
    </select>
    <br>
    <!--END DROP DOWN BOX-->

    <p></p>

    <!--CHECK BOX-->
    <label>Language Spoken:</label>
    <br>
    <input type="checkbox" name="lang1" value="bahasa">Bahasa Indonesia
    <br>
    <input type="checkbox" name="lang2" value="english">English
    <br>
    <input type="checkbox" name="lang3" value="others">Others
    <!--END CHECK BOX-->

    <p></p>

    <!--TEXT BOX-->
    <label>Bio:</label>
    <br>
    <textarea rows="10" cols="25"></textarea>
    <!--END TEXT BOX-->
    <br>
    <a href="welcome.html"><input type="button" value="Sign Up"></a>

</body>
</html>
